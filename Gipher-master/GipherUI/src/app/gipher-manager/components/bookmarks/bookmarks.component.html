<section class="container">
  <article class="justify-content-center">
    <h1 class="row justify-content-center title">Bookmarks</h1>
    <div class="row justify-content-center">
      <h5 class="row justify-content-center" *ngIf="bookmarkedGifs==[]">No Bookmarks Found!</h5>
      <div class="card-deck col-lg-4 gifs" *ngFor="let gif of bookmarkedGifs">
        <div class="card">
          <a (click)="onNavigate(gif.url)">
            <img class="card-img-top" src="{{gif.preview}}" alt="{{gif.title}}">
          </a>
          <div class="card-body">
            <a class="card-link" (click)="removeBookmark(gif)">
              <i class="fas fa-bookmark bookmark" data-toggle="tooltip" title="Remove Bookmark!"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
